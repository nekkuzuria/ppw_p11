<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Confirm</title>
  </head>
  <body>
    <!-- Dialog confirm : mengonfirmasi sesuatu -->

    <script>
      var sure = confirm("Are u sure?");

      if (sure) {
        window.location = "https://elok.ugm.ac.id/my/";
      } else {
        document.write("I'll be with u here");
      }
    </script>
  </body>
</html>
