<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Promp</title>
  </head>
  <body>
    <!-- Dialog promp -> mengambil inputan string dari pengguna -->
    <!-- Parameter pertama : teks yang akan ditampilkan pada form -->
    <!-- Parameter kedua : nilai default input -->

    <script>
      var nama = prompt("Lu siapa dah?", "");
      document.write("<p>Hello " + nama + "</p>");
    </script>
  </body>
</html>
