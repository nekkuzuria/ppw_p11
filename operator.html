<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator</title>
  </head>
  <body>
    <script>
      var a = 5;
      var b = 4;
      var aa = "5";
      var bb = "4";

      //   Operator penjumlahan, int
      var c = a + b;
      console.log(c);
      //   Operator penjumlahan, string
      var cc = aa + bb;
      console.log(cc);

      //   Operator penugasan
      c += 5;
      console.log(c);
    </script>
  </body>
</html>
